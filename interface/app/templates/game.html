{% extends 'base.html' %}
{% block title %}Game{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand"><img src="../static/image/Mastermind_Logo.png" height="50" class="d-inline-block align-text-top"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-4" id="nav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="offcanvas" href="#infocanvas" role="button"><p class="responsive-font">Informations</p></a>                   
                </li>
            </ul>
            <a class="nav-link" href="{{url_for('index')}}"><p class="responsive-font text-light ">Back to Menu</p></a>
        </div>
    </div>
</nav>
<div class="container-fluid w-100 py-3">
    <div class="offcanvas offcanvas-start" tabindex="-1" id="infocanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Game informations</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
        Informations
        {{board.name}}
        </div>
    </div>
    <div class="w-100 d-flex container-fluid justify-content-center py-3">
        <form method="post" class="w-100" id="game">
            <div class="container-fluid bg-secondary bg-opacity-50 rounded-3">
                <div class="row w-100 mx-auto" style="height: 150px;">
                    <div class="col-3 d-flex align-items-center justify-content-center">
                        <select id="pin1" class="form-select rounded-circle border-2 border-primary" style="background-color: {{red}}; width: 100px; height: 100px; color: transparent;">
                            <option value="{{red}}">Red</option>
                            <option value="{{green}}">Green</option>
                            <option value="{{blue}}">Blue</option>
                            <option value="{{yellow}}">Yellow</option>
                            <option value="{{orange}}">Orange</option>
                            <option value="{{pink}}">Pink</option>
                            <option value="{{violet}}">Violet</option>
                            <option value="{{grey}}">Grey</option>
                        </select>
                    </div>
                    <div class="col-3 d-flex align-items-center justify-content-center">
                        <select id="pin2" class="form-select rounded-circle border-2 border-primary" style="background-color: {{red}}; width: 100px; height: 100px; color: transparent;">
                            <option value="{{red}}">Red</option>
                            <option value="{{green}}">Green</option>
                            <option value="{{blue}}">Blue</option>
                            <option value="{{yellow}}">Yellow</option>
                            <option value="{{orange}}">Orange</option>
                            <option value="{{pink}}">Pink</option>
                            <option value="{{violet}}">Violet</option>
                            <option value="{{grey}}">Grey</option>
                        </select>
                    </div>
                    <div class="col-3 d-flex align-items-center justify-content-center">
                        <select id="pin3" class="form-select rounded-circle border-2 border-primary" style="background-color: {{red}}; width: 100px; height: 100px; color: transparent;">
                            <option value="{{red}}">Red</option>
                            <option value="{{green}}">Green</option>
                            <option value="{{blue}}">Blue</option>
                            <option value="{{yellow}}">Yellow</option>
                            <option value="{{orange}}">Orange</option>
                            <option value="{{pink}}">Pink</option>
                            <option value="{{violet}}">Violet</option>
                            <option value="{{grey}}">Grey</option>
                        </select>
                    </div>
                    <div class="col-3 d-flex align-items-center justify-content-center">
                        <select id="pin4" class="form-select rounded-circle border-2 border-primary" style="background-color: {{red}}; width: 100px; height: 100px; color: transparent;">
                            <option value="{{red}}">Red</option>
                            <option value="{{green}}">Green</option>
                            <option value="{{blue}}">Blue</option>
                            <option value="{{yellow}}">Yellow</option>
                            <option value="{{orange}}">Orange</option>
                            <option value="{{pink}}">Pink</option>
                            <option value="{{violet}}">Violet</option>
                            <option value="{{grey}}">Grey</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-primary w-auto" type="submit">Send this combination</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container-fluid w-100 mx-auto">
        <div class="container-fluid w-100 bg-secondary bg-opacity-50 rounded-3">
            Hello
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
    $(document).on('submit','#game', function(e)
        {
            e.preventDefault();
            $.ajax({
                type:'POST',
                url:'/game',
                data:{
                    pin1:$("#pin1").val(),
                    pin2:$("#pin2").val(),
                    pin3:$("#pin3").val(),
                    pin4:$("#pin4").val()
                }
            })
        });
</script>
{% endblock %}
